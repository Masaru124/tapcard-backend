services:
  - type: web
    name: user-profile-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_USER
        fromDatabase: false
        value: ""
      - key: DB_PASSWORD
        fromDatabase: false
        value: ""
      - key: DB_HOST
        fromDatabase: false
        value: ""
      - key: DB_PORT
        fromDatabase: false
        value: ""
      - key: DB_NAME
        fromDatabase: false
        value: ""
